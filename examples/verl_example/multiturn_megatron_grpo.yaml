hydra:
  searchpath:
    - file://verl/trainer/config

defaults:
  - ppo_megatron_trainer
  - _self_

data:
  max_prompt_length: 4096
  max_response_length: 4096
  train_batch_size: 32
  return_raw_chat: True

actor_rollout_ref:
  hybrid_engine: True
  rollout:
    name: sglang
    multi_turn:
      enable: True
      max_turns: 12
      # tool_config_path: "./config/tool_config/gsm8k_tool_config.yaml"

reward_model:
  reward_manager: multiturn

custom_reward_function:
  path: multiturn_llm_reward.py
  name: compute_score