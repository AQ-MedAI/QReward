name: QReward CI
on:
  push:
    paths-ignore:
      - '**/*.md'
      - 'examples/**'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'examples/**'
      - 'docs/**'

jobs:
  lint:
    name: "Lint QReward"
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.14"
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Run lints
        run: |
          make lint

  test:
    name: "Test QReward"

    strategy:
      # Allows for matrix sub-jobs to fail without canceling the rest
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - "3.14"
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r requirements.txt
          pip install -r tests/requirements.txt

      - name: Run unit test
        run: |
          pip install .
          make test

      - name: Upload .coverage data file
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: .coverage
          if-no-files-found: error  # 或者 ignore
          include-hidden-files: true # . 开头的文件都是隐藏的


  codecov:
    name: "Upload coverage"
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: coverage-files
      - run: ls coverage-files

      - name: Install coverage tool
        run: |
          pip install coverage

      - name: Merge coverage files
        run: |
          coverage combine coverage-files/**/.coverage || echo "Combine skipped"
          coverage report
          coverage html

      - name: Show coverage in log
        run: coverage report

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: htmlcov

